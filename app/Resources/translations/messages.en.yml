faq: |
    <p>Welcome to our platform! Here you can easily and quickly get money for your CS:GO  skins to your account on %integration_name%.
    <p>Top up your account with CS:GO skins on %integration_name% using the system Skins4Real.</p>
    <p>The money can be used for new case opening!</p>
    <br>
    <p>Frequently asked questions:</p>
    <br>

    <ul>
    <li>
    <p>What fees do you charge?</p>
    <p class="gray">We do not charge any fees.</p>
    </li>
    
    <li>
    <p>Why Skins4Real determines such low prices?</p>
    <p class="gray">Skins4Real is a system of instant skins purchase. At the moment, we buy at the highest price among the similar services. The prices are based on regarding the external markets, not Steam.</p>
    </li>

    <li>
    <p>Interested in API for wholesales skins.</p>
    <p class="gray">Please e-mail us: <a href="mailto:support@cases4real.com">support@cases4real.com</a></p>
    </li>

    <li>
    <p>How long does it take to transfer money to my account?</p>
    <p class="gray">The money will arrive and be available instantly.</p>
    </li>

    <li>
    <p>I topped up my account with skins, but the money didn’t arrive within 15 minutes,</p>
    <p class="gray">Please e-mail us: <a href="mailto:support@cases4real.com">support@cases4real.com</a>. Be sure to submit your top-up number and the screen of the trade with a bot.</p>
    </li>

    <li>
    <p>I found a bug on the site.</p>
    <p class="gray">Please e-mail us: <a href="mailto:support@cases4real.com">support@cases4real.com</a> and you will get a reward!</p>
    </li>
    </ul>

preloader_head: Escrow check.
preloader_text: |
    <p>You can sell skins only if you have enabled the confirmation of trades on mobile app. After connecting confirmations must pass 14 days, while the function is not activated.</p>
    <p>Also, your inventory must be public and you must not have a trade-ban.</p>
    <p>Note: Check does not require any action from you. Our robot will check everything. You can pass the test again in 2 minutes.</p>
    <p>Download the official Steam app: <a href="http://store.steampowered.com/mobile" target="_blank">link</a></p>
    <p>Instructions on how to connect the mobile confirmation: <a href="https://support.steampowered.com/kb_article.php?ref=4440-RTUI-9218" target="_blank">link</a></p>
