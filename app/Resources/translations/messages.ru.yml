faq: |
     <p>Добро пожаловать на нашу площадку, где Вы сможете легко и быстро получить деньги на баланс на сайте %integration_name% за ваши скины из CS:GO.</p>
     <p>Вы пополняете баланс на сайте %integration_name% скинами из CS:GO с помощью системы Skins4Real</p>
     <p>Полученные деньги можно использовать для открытия новых кейсов!</p>
     <br>

     <p>Часто задаваемые вопросы:</p>
     <br>

     <ul>
     <li>
     <p>Почему Skins4Real так дорого покупает?</p>
     <p class="gray">Skins4Real - система мгновенной покупки скинов, в данный момент она покупает по самой высокой на рынке цене среди подобных сервисов. Цена рассчитывается относительно внешних маркетов, а не Steam.</p>
     </li>

     <li>
     <p>Интересует АПИ для оптовой продажи скинов</p>
     <p class="gray">Напишите на почту <a href="mailto:support@cases4real.com">support@cases4real.com</a></p>
     </li>

     <li>
     <p>Как быстро приходят деньги на баланс?</p>
     <p class="gray">Мгновенно.</p>
     </li>

     <li>
     <p>Я пополнил скинами, но в течении 15 минут деньги на баланс не пришли.</p>
     <p class="gray">Напишите нам в поддержку <a href="mailto:support@cases4real.com">support@cases4real.com</a>, обязательно отправьте номер пополнения и скрин трейда с ботом.</p>
     </li>

     <li>
     <p>Я нашел баг на сайте.</p>
     <p class="gray">Напишите нам в поддержку <a href="mailto:support@cases4real.com">support@cases4real.com</a>, мы выплатим вам вознаграждение.</p>
     </li>
     </ul>
preloader_head: Проверка обменов на вашем аккаунте.
preloader_text: |
     <p>Вы сможете продавать вещи только если у Вас включены подтверждения трейдов через телефон. После подключения подтверждений, должно пройти 14 дней, пока функция не активируется.</p>
     <p>Также Ваш инвентарь должен быть публичным и Вы не должны иметь трейд-бан.</p>
     <p>Внимание: Проверка не требует от вас никаких действий. Наш бот все сам проверит. Повторно пройти проверку можно будет только через 2 минуты.</p>
     <p>Скачать официальные приложения Steam: <a href="http://store.steampowered.com/mobile" target="_blank">ссылка</a></p>
     <p>Инструкция как подключить мобильные подтверждения: <a href="https://support.steampowered.com/kb_article.php?ref=4440-RTUI-9218" target="_blank">ссылка</a></p>
